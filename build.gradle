apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

group 'com.kidshelloworld'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName='com.kidshelloworld.myagent.AgentTest'

jar {
    manifest {
        attributes 'Main-Class': 'com.kidshelloworld.myagent.AgentTest'
        attributes 'Premain-Class': 'com.kidshelloworld.myagent.Myagent'
        attributes 'Can-Redefine-Classes': true
        attributes 'Boot-Class-Path': 'javassist-3.25.0-GA.jar'
    }
}
